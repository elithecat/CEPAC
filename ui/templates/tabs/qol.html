<div class="form-section">
    <h3>Quality of Life Settings</h3>

    <div class="form-row">
        <div class="form-group">
            <label for="QOLCalculationType">QOL Calculation Method</label>
            <select id="QOLCalculationType"
                    data-tab="qol" data-param="QOLCalculationType">
                <option value="0">Multiplicative</option>
                <option value="1">Additive</option>
                <option value="2">Minimum</option>
                <option value="3">Marginal</option>
            </select>
            <span class="help-text">Method for combining multiple QOL modifiers</span>
        </div>
    </div>
</div>

<div class="form-section">
    <h3>Baseline QOL</h3>

    <div class="form-row">
        <div class="form-group">
            <label for="QOLBaseHIVNegative">HIV Negative Baseline</label>
            <input type="number" id="QOLBaseHIVNegative"
                   data-tab="qol" data-param="QOLBaseHIVNegative"
                   min="0" max="1" step="0.01" value="1">
        </div>
    </div>
</div>

<div class="form-section">
    <h3>Death Month QOL</h3>

    <div class="form-row">
        <div class="form-group">
            <label for="QOLDeathMonth">QOL in Death Month</label>
            <input type="number" id="QOLDeathMonth"
                   data-tab="qol" data-param="QOLDeathMonth"
                   min="0" max="1" step="0.01" value="0">
            <span class="help-text">QOL assigned to month of death</span>
        </div>
    </div>
</div>
